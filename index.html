<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzieflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container-logo">
        <figure>
            <img 
            src="/img/logo.png" 
            alt="loog kenzie">
        </figure> 
    </header>
    <main class="container-primary">
        <h1>Quem est√° assistindo?</h1>

        <ul class="container-list">
            <li class="card-container">
                <figure>
                    <img 
                    class="img-index" 
                    src="/img/pink.png" 
                    alt="pink">
                </figure>
                <p class="item-paragraph">Aline</p>
            </li>

            <li class="card-container">
                <figure>
                    <img 
                    class="img-index" 
                    src="/img/panda.png" 
                    alt="panda">
                </figure>
                <p class="item-paragraph">Pedrinho</p>
            </li>

            <li class="card-container">
                <figure>
                    <img 
                    class="img-index" 
                    src="/img/robot.png" 
                    alt="robot">
                </figure>
                <p class="item-paragraph">Julia</p>
            </li>

            <li class="card-container">
                <figure>
                    <img 
                    class="img-index" 
                    src="/img/plus.png" 
                    alt="plus">
                </figure>
                <p class="item-paragraph">Adcionar perfil</p>
            </li>

        </ul>
    </main>
    <footer class="container-btn">
        <button class="btn-manager">Gerenciar Perfis</button>
    </footer>
</body>
</html>
